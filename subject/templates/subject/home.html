{% extends 'base.html' %}

{% block main_content %}
<div class="container">
<h1>Get subject / object of sentence</h1>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="">
                {% csrf_token %}
                <input id="id_new_item" name="item_text"
                class="form-control input-lg"
                placeholder="Enter a to-do item">
                </form>
            </div>
         </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        {% if output %}
        <p>Subject of the sentence: {{ text }}</p>
        <ul>
            {% for item in output %}
                <li>{{ item }}</li>
            {% endfor %}
        {% endif %}
        </ul>
        </div>
    </div>

</div>
{% endblock main_content %}
